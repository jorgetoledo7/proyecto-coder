<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Centro Pokemon es una web informativa sobre el mundo Pokemon, regiones, entrenadores e iniciales.">
    <meta name="keywords" content="Pokemon, Contacto.">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Contacto/Centro Pokémon</title>
  </head>
  <body>
    <!-- INICIO HEADER -->
    <header class="header">
      <!-- BOTON MENU -->
      <div class="menu container">
        <a href="../index.html" class="logo">Centro Pokémon</a>
        <input type="checkbox" id="menu" />
        <label for="menu">
          <img src="/img/menu.png" class="menu-icono" alt="" />
        </label>
        <!-- FIN BOTON MENU -->

        <!-- BARRA DE NAVEGACION -->

        <nav class="navbar">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./regiones.html">Regiones</a></li>
            <li><a href="./starters.html">Iniciales</a></li>
            <li><a href="./campeones.html">Campeones</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>

        <!-- FIN BARRA DE NAVEGACION -->
      </div>

      <div class="header-content container">
        <div class="header-txt">
          <h1>Como Contactarme</h1>
          <p>Buscame en redes sociales o haz uso del formulario.</p>
        </div>

        <!-- REDES SOCIALES -->
        <div class="header-img">
          <a target="_blank" href="https://www.facebook.com">
            <img src="../img/r1.svg" alt="" />
          </a>
          <a target="_blank" href="https://www.twitter.com">
            <img src="../img/r2.svg" alt="" />
          </a>
          <a target="_blank" href="https://www.linkedin.com">
            <img src="../img/r3.svg" alt="" />
          </a>
          <a target="_blank" href="https://www.instagram.com">
            <img src="../img/r4.svg" alt="" />
          </a>
        </div>
        <!-- FIN REDES SOCIALES -->
      </div>
    </header>
    <!-- FIN HEADER -->

    <main>
      <div class="footer-bg">
        <h2>Contactame para más información</h2>
        <form>
          <div class="campo1">
            <input class="campo" type="text" placeholder="Nombre" />
            <input class="campo" type="number" placeholder="Telefono" />
          </div>
          <div class="campo1">
            <input class="campo" type="text" placeholder="Dirección" />
            <input class="campo" type="email" placeholder="Correo" />
          </div>
          <textarea
            class="campo"
            cols="30"
            rows="10"
            placeholder="Texto"
          ></textarea>
          <input type="submit" class="btn-1" value="Enviar" />
        </form>
      </div>
    </main>

    <!-- INICIO FOOTER -->
    <footer class="footer-regiones">
      <div class="container">
        <div class="footer-links">
          <div class="socials-2">
            <a target="_blank" href="https://www.facebook.com">
              <img src="../img/r1.svg" alt=""
            /></a>
            <a target="_blank" href="https://www.twitter.com">
              <img src="../img/r2.svg" alt=""
            /></a>
            <a target="_blank" href="https://www.linkedin.com">
              <img src="../img/r3.svg" alt=""
            /></a>
            <a target="_blank" href="https://www.instagram.com">
              <img src="../img/r4.svg" alt=""
            /></a>
          </div>

          <div class="link">
            <h3>Sigue Navegando</h3>
            <ul>
              <li><a href="./starters.html">Iniciales</a></li>
              <li><a href="./campeones.html">Campeones</a></li>
              <li><a href="./regiones.html">Regiones</a></li>
            </ul>
          </div>
        </div>

        <div class="footer-copy">
          <p>Proyecto de Jorge Toledo</p>
        </div>
      </div>
    </footer>

    <!-- FIN FOOTER -->
  </body>
</html>
